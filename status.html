  <style>
    :root {
      --main-color: #ff5722;
      --accent-color: #ff8a50;
      --light-bg: #fff3e0;
      --text-dark: #222;
    }body {
  margin: 0;
  font-family: 'Oswald', sans-serif;
  background-color: #f4f4f4;
  color: var(--text-dark);
}

header {
  background: linear-gradient(90deg, var(--main-color), var(--accent-color));

  color: white;
}

nav {
  background: #2b2b2b;
  padding: 10px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

  color: var(--accent-color);
}

.status-container {
  max-width: 600px;
  margin: 40px auto;

<body>
  <header>
    <h1>BlastMC Server Status</h1>
  </header>  <nav>
    <a href="index.html">Home</a>
    <a href="status.html">Status</a>
    <a href="staff.html">Staff</a>
    <a href="https://discord.gg/blastmc" target="_blank"><i class="fab fa-discord"></i> Discord</a>
  </nav>  <div class="status-container">
    <h2>Main Velocity Server</h2>
    <p class="server-status" id="velocityStatus">Checking...</p>
  </div>  <script>
    async function checkVelocity() {
      try {
        const response = await fetch("https://api.mcstatus.io/v2/status/java/play.blastmc.fun:19106");
        const data = await response.json();
        const velocityStatus = document.getElementById("velocityStatus");

        if (data.online) {
          velocityStatus.textContent = `üü¢ Online - ${data.players.online} Players`;
        } else {
          velocityStatus.textContent = "üî¥ Offline";
        }
      } catch (err) {
        document.getElementById("velocityStatus").textContent = "‚ùå Error fetching status";
      }
    }

    checkVelocity();
    setInterval(checkVelocity, 30000);
  </script>  <footer>
