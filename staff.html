  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background-color: #0c0c0f; color: white; overflow-x: hidden;}
    header {background-color: #121219; padding: 1.5rem 3rem; display: flex; align-items: center; justify-content: space-between;}
    .logo img {height: 60px;}
    nav a {margin: 0 15px; color: white; text-decoration: none; font-weight: 500; transition: 0.3s;}

    .staff-container {display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; padding: 2rem;}
    .staff-card {background: #1a1a2e; padding: 1rem; border-radius: 12px; text-align: center; width: 200px; transition: 0.3s;}
    .staff-card:hover {transform: scale(1.05); background: #202040;}
    .staff-card img {width: 100%; height: auto; border-radius: 8px;}
    .staff-name {font-weight: bold; margin-top: 1rem; color: #00bfff;}
    .staff-role {font-size: 0.9rem; color: #ccc;}
    footer {background-color: #121219; text-align: center; padding: 2rem; font-size: 0.9rem;}
    footer a {color: #00bfff; text-decoration: none;}
    @media (max-width: 768px) {
      header {flex-direction: column; gap: 1rem;}
    }
  </style>
</head>
