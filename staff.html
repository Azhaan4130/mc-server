<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlastMC Staff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #c6f1ff, #e9faff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    header {
      background: #00bfff;
      color: white;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
    }

    nav {
      background: #00bfff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .staff-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .skin {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      image-rendering: pixelated;
    }

    .name {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
      color: #00334d;
    }

    .role {
      font-size: 14px;
      color: #0077aa;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #006680;
    }
  </style>
</head>
<body>

  <header>BlastMC Staff Members</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="staff.html">Staff</a>
    <a href="https://discord.gg/YOUR_INVITE" target="_blank">Discord</a>
  </nav>

  <div class="staff-container">

    <div class="card">
      <img class="skin" src="https://mc-heads.net/avatar/Azhan4130/100" alt="Azhan">
      <div class="name">Azhan4130</div>
      <div class="role">Owner</div>
    </div>

    <div class="card">
      <img class="skin" src="https://mc-heads.net/avatar/YourFriend1/100" alt="Staff 1">
      <div class="name">YourFriend1</div>
      <div class="role">Admin</div>
    </div>

    <div class="card">
      <img class="skin" src="https://mc-heads.net/avatar/YourFriend2/100" alt="Staff 2">
      <div class="name">YourFriend2</div>
      <div class="role">Moderator</div>
    </div>

    <!-- Add more staff cards below if needed -->

  </div>

  <footer>
    &copy; 2025 BlastMC â€¢ Crafted with ðŸ’™ by Azhan
  </footer>

</body>
</html>
