<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlastMC | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background-color: #0c0c0f; color: white; overflow-x: hidden;}
    header {background-color: #121219; padding: 1.5rem 3rem; display: flex; align-items: center; justify-content: space-between; position: relative;}
    .logo img {height: 60px;}
    nav {display: flex; align-items: center;}
    nav a {margin: 0 15px; color: white; text-decoration: none; font-weight: 500; transition: 0.3s;}
    nav a:hover {color: #00bfff;}
    .hamburger {display: none; font-size: 1.5rem; cursor: pointer; color: white;}
    .mobile-nav {display: none; flex-direction: column; background-color: #121219; position: absolute; top: 100%; left: 0; width: 100%; padding: 1rem; z-index: 10;}
    .mobile-nav a {margin: 10px 0; color: white; text-decoration: none; font-weight: 500;}
    .banner {position: relative; width: 100%; height: 100vh; background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat; display: flex; align-items: center; justify-content: center; text-align: center; padding: 2rem;}
    .banner-content {z-index: 1; max-width: 800px; background: rgba(0,0,0,0.6); padding: 2rem; border-radius: 10px;}
    .banner-content h1 {font-size: 4rem; margin-bottom: 1rem; background: linear-gradient(90deg, #00bfff, #1e90ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}
    .banner-content p {font-size: 1.3rem; color: #ccc; margin-bottom: 2rem;}
    .btn-group {display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;}
    .store-btn, .discord-btn {display: inline-block; padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: bold; text-decoration: none; transition: 0.3s;}
    .store-btn {background: #00bfff; color: white;}
    .store-btn:hover {background: #0099cc;}
    .discord-btn {background: #5865F2; color: white;}
    .discord-btn:hover {background: #4752c4;}
    section {padding: 4rem 2rem; text-align: center;}
    .section-title {font-size: 2.5rem; margin-bottom: 1rem; color: #00bfff;}
    .faq {max-width: 800px; margin: 0 auto; text-align: left;}
    .faq h3 {color: #00bfff; margin-top: 2rem; cursor: pointer; position: relative;}
    .faq p {color: #ccc; margin-bottom: 1rem; display: none; transition: max-height 0.3s ease-out; overflow: hidden;}
    .faq h3::after {content: '\25BC'; position: absolute; right: 0; transition: transform 0.3s ease;}
    .faq h3.active::after {transform: rotate(180deg);}
    .steps {max-width: 900px; margin: 2rem auto; text-align: left;}
    .steps ol {list-style: decimal inside; padding-left: 1rem;}
    .steps li {margin-bottom: 1rem;}
    .footer {background-color: #121219; text-align: center; padding: 2rem; font-size: 0.9rem;}
    .footer a {color: #00bfff; text-decoration: none;}
    @media (max-width: 768px) {
      .hamburger {display: block; position: absolute; right: 20px; top: 20px;}
      nav {display: none;}
      .mobile-nav.show {display: flex;}
      header {flex-direction: column; align-items: flex-start;}
      .banner-content h1 {font-size: 2.5rem;}
      .banner-content p {font-size: 1rem;}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/150" alt="BlastMC Logo">
    </div>
    <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="status.html">Status</a>
      <a href="staff.html">Staff</a>
      <a href="https://discord.gg/blastmc" target="_blank">Discord</a>
    </nav>
    <div class="mobile-nav" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="status.html">Status</a>
      <a href="staff.html">Staff</a>
      <a href="https://discord.gg/blastmc" target="_blank">Discord</a>
    </div>
  </header>  <section class="banner">
    <div class="banner-content">
      <h1>Welcome to BlastMC</h1>
      <p>Join one of the best Minecraft communities today!</p>
      <div class="btn-group">
        <a class="store-btn" href="#">Visit Store</a>
        <a class="discord-btn" href="https://discord.gg/blastmc" target="_blank">Join Discord</a>
      </div>
    </div>
  </section>  <!-- Rest of content here -->  <footer class="footer">
    &copy; 2025 BlastMC. All rights reserved. | <a href="https://youtube.com/@blastmc" target="_blank">YouTube</a> | <a href="https://discord.gg/blastmc" target="_blank">Discord</a>
  </footer>  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>  <script>
    AOS.init();

    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }

    document.querySelectorAll('.faq h3').forEach((question) => {
      question.addEventListener('click', () => {
        const answer = question.nextElementSibling;
        const isVisible = answer.style.display === 'block';

        document.querySelectorAll('.faq p').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.faq h3').forEach(h => h.classList.remove('active'));

        if (!isVisible) {
          answer.style.display = 'block';
          question.classList.add('active');
        }
      });
    });
  </script></body>
</html>
