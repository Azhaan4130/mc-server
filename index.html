<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlastMC Status</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background: linear-gradient(to bottom, #e0f7ff, #cce7ff);
      color: #003366;
      padding: 30px;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      color: #004080;
    }

    .server {
      background: #ffffff;
      border: 2px solid #66ccff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 350px;
      box-shadow: 0 8px 20px rgba(0, 153, 255, 0.2);
    }

    .online {
      color: #009900;
      font-weight: bold;
    }

    .offline {
      color: #cc0000;
      font-weight: bold;
    }

    a {
      color: #0055aa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üí† BlastMC Status</h1>
  <div id="status">Loading server info...</div>

  <script>
    const ip = "play.blastmc.fun"; // change to your real IP/domain

    fetch(`https://api.mcsrvstat.us/2/${ip}`)
      .then(res => res.json())
      .then(data => {
        let html = `<div class="server">`;

        if (data.online) {
          html += `<strong>${ip}</strong><br>
            <span class="online">üü¢ Online</span><br>
            Players: ${data.players.online}/${data.players.max}<br>`;
        } else {
          html += `<strong>${ip}</strong><br>
            <span class="offline">üî¥ Offline</span>`;
        }

        html += `</div>`;
        document.getElementById("status").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("status").innerHTML =
          "<div class='server'><span class='offline'>‚ö†Ô∏è Could not fetch server status</span></div>";
      });
  </script>

  <footer>
    Made by <a href="https://github.com/Azhaan4130" target="_blank">Azhan</a> üíô
  </footer>
</body>
</html>
