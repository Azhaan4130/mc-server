<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlastMC Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; font-family: 'Inter', sans-serif;
      background: #e6f7ff;
      color: #00334d;
    }
    header {
      background: #66ccff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 24px; color: #fff; }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #005580;
    }
    .status {
      font-size: 16px;
      font-weight: 600;
    }
    .online { color: #009933; }
    .offline { color: #cc0000; }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #005580;
    }
  </style>
</head>
<body>
  <header>
    <h1>BlastMC ðŸ”¹ Server Status</h1>
  </header>
  <div class="container" id="statusArea">
    <p>Loading status...</p>
  </div>
  <footer>
    <a href="https://github.com/Azhaan4130">Made by Azhan</a>
  </footer>

  <script>
    const services = [
      { name: "Java Edition", ip: "play.blastmc.fun:19106" },
      { name: "Bedrock Edition", ip: "play.blastmc.fun:19106" },
    ];

    async function fetchStatus(ip) {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
        return await res.json();
      } catch {
        return null;
      }
    }

    async function updateStatus() {
      const container = document.getElementById("statusArea");
      container.innerHTML = "";

      for (const svc of services) {
        const data = await fetchStatus(svc.ip);
        const online = data && data.online;
        const players = online ? data.players.online : 0;
        const max = online ? data.players.max : 0;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${svc.name}</h2>
          <p class="status ${online ? "online" : "offline"}">
            ${online ? "ðŸŸ¢ Online" : "ðŸ”´ Offline"}
          </p>
          ${online ? `<p>Players: ${players} / ${max}</p>` : ""}
        `;
        container.appendChild(card);
      }
    }

    updateStatus();
    setInterval(updateStatus, 60 * 1000); // Refresh every 60 sec
  </script>
</body>
</html>
